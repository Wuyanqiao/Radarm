server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # React Router 支持：所有路由都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API 代理到后端：将所有后端 API 请求代理到 backend:8000
    # 注意：前端代码中使用 localhost:8000，在 Docker 中需要通过代理访问
    location ~ ^/(chat|upload|connect_db|apply_actions|undo|redo|reset|session_state|update_column_meta|analysis_run|report|report_list|report_get|report_cancel|download_report|download_report_bundle|onboard_suggest|upload_chat_image|out|cleanup_out|docs|openapi.json) {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        # 增加超时时间（Agent 任务可能较长）
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
    }
}

